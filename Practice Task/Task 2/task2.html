<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 400px);
            gap: 5px;
        }

        .first {
            background-color: #574964;
            grid-column: span 2;
            grid-row: span 2;
        }

        .second {
            background-color: #9F8383;
            grid-column: span 2;
        }

        .third {
            background-color: #C8AAAA;
        }

        .fourth {
            background-color: #FFDAB3;
        }

        @media screen and (max-width: 576px) {
            .container {
                grid-template-columns: auto;
                grid-template-rows: repeat(4, 250px);
            }

            .first, .second, .third, .fourth {
                grid-column: auto;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first">
            <h1>1</h1>
        </div>
        <div class="second">
            <h1>2</h1>
        </div>
        <div class="third">
            <h1>3</h1>
        </div>
        <div class="fourth">
            <h1>4</h1>
        </div>
    </div>
</body>
</html>
